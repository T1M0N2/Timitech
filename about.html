<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zuf√§llige Bibelverse und B√ºcher</title>
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        /* Allgemeine Formatierung */
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            overflow-y: scroll;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Hauptcontainer */
        #main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 150px;
        }

        /* Kartencontainer */
        .card-container {
            perspective: 1000px;
            width: 300px;
            margin: 20px;
        }

        /* Karte */
        .card {
            position: relative;
            width: 100%;
            height: 200px;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
            background-color: #333; /* Schwarz */
            border-radius: 10px;
        }

        .card.flip {
            transform: rotateY(180deg);
        }

        /* Vorder- und R√ºckseite der Karte */
        .card-side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            border-radius: 10px;
            padding: 20px;
        }

        /* Vorderseite der Karte */
        .card-front {
            background-color: #333; /* Schwarz */
            color: white;
        }

        /* R√ºckseite der Karte */
        .card-back {
            background-color: white; /* Wei√ü */
            color: #333; /* Schwarz f√ºr Text */
            transform: rotateY(180deg);
            text-align: center;
            border: 2px solid #333;
        }

        /* Kreuzsymbol und Buchsymbol */
        .card-logo {
            font-size: 50px;
            margin-bottom: 10px;
        }

        /* Header und Footer */
        header, footer {
            background-color: #333;
            color: #fff;
        }

        footer {
            padding: 5px 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
        }

        /* Hamburger-Icon */
        .hamburger {
            font-size: 30px;
            cursor: pointer;
            display: inline-block;
            margin-right: 20px;
        }

        /* Seitenleiste (Sidenav) */
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.9); /* Schwarzer Hintergrund mit Transparenz */
            overflow-x: hidden;
            transition: 0.5s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Links in der Sidenav */
        .sidenav a {
            padding: 15px;
            text-decoration: none;
            font-size: 25px;
            color: #fff;
            display: block;
            transition: 0.3s;
            text-align: center;
        }

        /* Hover-Effekt f√ºr die Links */
        .sidenav a:hover {
            color: #f1f1f1;
        }

        /* Schlie√üen-Schaltfl√§che */
        .sidenav .closebtn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 36px;
            color: #fff;
        }

        /* Header-Navigation */
        .w3-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

    </style>
</head>
<body>

    <!-- Header mit Hamburger-Men√º -->
    <header class="w3-top">
        <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing: 4px;">
            <span class="hamburger" onclick="openNav()">&#9776;</span> <!-- Hamburger-Icon -->
            <a href="index.html" class="w3-bar-item w3-button">Jesus2you</a>
        </div>
    </header>

    <!-- Seitenleiste (Sidenav) -->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Home</a>
        <a href="about.html">Bibelverse</a>
        <a href="info.html">Kontakt</a>
    </div>

    <!-- Hauptcontainer f√ºr die Karten -->
    <div id="main-container">
        <!-- Karte f√ºr Bibelvers -->
        <div class="card-container" onclick="flipCard(this, 'verse')">
            <div class="card">
                <div class="card-side card-front">
                    <div class="card-logo">‚úù</div>
                    <div class="card-text">Ziehe einen Bibelvers</div>
                </div>
                <div class="card-side card-back" id="verse-card-back">
                    <!-- R√ºckseite wird durch das JavaScript mit Vers gef√ºllt -->
                </div>
            </div>
        </div>

        <!-- Karte f√ºr Bibelbuch -->
        <div class="card-container" onclick="flipCard(this, 'book')">
            <div class="card">
                <div class="card-side card-front">
                    <div class="card-logo">üìñ</div>
                    <div>Ziehe ein Buch</div>
                </div>
                <div class="card-side card-back" id="book-card-back">
                    <!-- R√ºckseite wird durch das JavaScript mit Buch gef√ºllt -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="w3-center w3-white w3-padding-20">
        <p></p>
    </footer>

    <!-- JavaScript zum √ñffnen und Schlie√üen der Seitenleiste -->
    <script>
        /* √ñffnet die Seitenleiste */
        function openNav() {
            document.getElementById("mySidenav").style.width = "100%"; /* Volle Breite */
        }

        /* Schlie√üt die Seitenleiste */
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }

        // Array mit Bibelversen
        const bibleVerses = [
            "Denn bei Gott ist kein Ding unm√∂glich. - Lukas 1:37",
            "Seid stark und mutig, f√ºrchtet euch nicht und erschreckt nicht vor ihnen! - Josua 1:9",
            "Der HERR ist mein Licht und mein Heil; vor wem sollte ich mich f√ºrchten? - Psalm 27:1",
            "Alle eure Sorge werft auf ihn; denn er sorgt f√ºr euch. - 1. Petrus 5:7",
            "Denn ich wei√ü wohl, was ich f√ºr Gedanken √ºber euch habe, spricht der HERR: Gedanken des Friedens. - Jeremia 29:11"
        ];

        // Array mit Bibelb√ºchern
        const bibleBooks = [
            "Genesis", "Exodus", "Leviticus", "Numbers", "Deuteronomy", "Joshua", "Judges", "Ruth",
            "1 Samuel", "2 Samuel", "1 Kings", "2 Kings", "1 Chronicles", "2 Chronicles", "Ezra", "Nehemiah",
            "Esther", "Job", "Psalms", "Proverbs", "Ecclesiastes", "Song of Solomon", "Isaiah", "Jeremiah",
            "Matthew", "Mark", "Luke", "John", "Acts", "Romans", "1 Corinthians", "2 Corinthians", "Galatians",
            "Ephesians", "Philippians", "Hebrews", "James", "1 Peter", "2 Peter", "Revelation"
        ];

        // Funktion zum Drehen der Karte und Einf√ºgen des Verses/Buchs
        function flipCard(cardContainer, type) {
            const card = cardContainer.querySelector('.card');
            const back = card.querySelector('.card-back');

            // Drehe die Karte
            card.classList.toggle('flip');

            if (!card.classList.contains('flip')) return; // Nur beim Umdrehen den Inhalt anzeigen

            setTimeout(() => {
                if (type === 'verse') {
                    const randomVerse = bibleVerses[Math.floor(Math.random() * bibleVerses.length)];
                    back.textContent = randomVerse;
                } else if (type === 'book') {
                    const randomBook = bibleBooks[Math.floor(Math.random() * bibleBooks.length)];
                    back.textContent = randomBook;
                }
            }, 300); // Warte kurz, bis die Drehung gestartet ist
        }
    </script>
</body>
</html>
