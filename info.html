    <style>
        /* Allgemeine Formatierung */
        body {
            font-family: "Times New Roman", Times, serif; /* Schriftart geändert */
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            overflow-y: scroll;
        }

        /* Hauptcontainer */
        #main-container {
            text-align: center;
            margin-top: 50px;
            color: #666;
        }

        /* Kreuzsymbol */
        #cross {
            font-size: 100px;

        }

        /* Zufälliger Vers */
        #random-verse {
            margin-top: 20px;
            font-size: 18px;
            color: #000;
        }

        /* Schaltfläche "Neuer Vers" */
        #generate-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #808080;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        /* Büchersymbol */
        #book-icon {
            font-size: 60px;
            color: #fff;
            margin-top: 20px;
        }

            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #808080;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Header und Footer */
        header, footer {
            background-color: #888;
            color: #fff; 
        }

        /* Schriftart des gesamten Textes */
        body, header, footer {
            font-family: Arial, sans-serif;
        }

        footer {
            padding: 5px 10px; /* Schmalerer Footer */
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #ccc;
            background-color: #888;
        }

        /* Content-Container für Infos */
        #info-container {
            margin: 100px auto;
            padding: 20px;
            max-width: 800px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Titel und Text */
        h2, p {
            color: #333;
            text-align: left;
        }
    </style>
</head>
