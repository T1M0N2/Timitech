<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragen</title>
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        /* Allgemeine Formatierung */
        body {
            font-family: "Times New Roman", Times, serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            overflow-x: hidden; /* Verhindert horizontales Scrollen */
        }

        /* Header */
        header {
            background-color: #888;
            color: white;
        }

        /* Hamburger-Icon */
        .hamburger {
            font-size: 30px;
            cursor: pointer;
            display: inline-block;
            margin-right: 20px;
        }

        /* Seitenleiste (Sidenav) */
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: rgba(0,0,0,0.9); /* Schwarzer Hintergrund mit Transparenz */
            overflow-x: hidden;
            transition: 0.5s;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Vertikales Zentrieren */
            align-items: center; /* Horizontales Zentrieren */
        }

        /* Links in der Sidenav */
        .sidenav a {
            padding: 15px;
            text-decoration: none;
            font-size: 25px;
            color: #fff;
            display: block;
            transition: 0.3s;
            text-align: center; /* Text in der Mitte */
        }

        /* Hover-Effekt für die Links */
        .sidenav a:hover {
            color: #f1f1f1;
        }

        /* Schließen-Schaltfläche */
        .sidenav .closebtn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 36px;
            color: #fff;
        }

        /* Header-Navigation */
        .w3-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        /* Hauptcontainer für Seiteninhalt */
        #info-container {
            margin: 100px auto;
            padding: 30px;
            max-width: 700px;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        /* Formular-Styling */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }

        input, textarea {
            padding: 12px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: background-color 0.3s;
        }

        input:focus, textarea:focus {
            background-color: #eef;
            outline: none;
            border-color: #888;
        }

        textarea {
            resize: vertical;
        }

        /* Button Styling */
        input[type="submit"] {
            background-color: #333;
            color: white;
            cursor: pointer;
            border: none;
            margin-top: 20px;
            padding: 15px;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: white;
            color: #333;
            border: 1px solid #333;
        }

        /* Footer */
        footer {
            padding: 5px 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #ccc;
            background-color: #888;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Header mit Hamburger-Menü -->
    <header class="w3-top">
        <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing: 4px;">
            <span class="hamburger" onclick="openNav()">&#9776;</span> <!-- Hamburger-Icon -->
            <a href="index.html" class="w3-bar-item w3-button">Jesus2you</a>
        </div>
    </header>

    <!-- Seitenleiste (Sidenav) -->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Home</a>
        <a href="about.html">Bibelverse</a>
        <a href="info.html">Kontakt</a>
    </div>

    <!-- Hauptcontainer für die Inhalte der Website -->
    <div id="info-container">
        <h2>Fragen?</h2>
        <form action="mailto:test.test@test.test" method="post" enctype="text/plain">
            <label for="first-name">Vorname:</label>
            <input type="text" id="first-name" name="Vorname" required>

            <label for="last-name">Nachname:</label>
            <input type="text" id="last-name" name="Nachname" required>

            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="Email" required>

            <label for="frage">Frage:</label>
            <textarea id="frage" name="Frage" rows="5" required></textarea>

            <input type="submit" value="Frage senden">
        </form>
    </div>

    <!-- Footer -->
    <footer class="w3-center w3-white w3-padding-20">
        <p></p>
    </footer>

    <!-- JavaScript zum Öffnen und Schließen der Seitenleiste -->
    <script>
        /* Öffnet die Seitenleiste */
        function openNav() {
            document.getElementById("mySidenav").style.width = "100%"; /* Volle Breite */
        }

        /* Schließt die Seitenleiste */
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>
</body>
</html>
